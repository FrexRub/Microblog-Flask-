tags:
  - tweets
summary: Post Api Tweets
description: Post Api Tweets
operationId: add tweet
parameters:
  - name: api-key
    in: header
    required: true
    schema:
      type: string
      title: Api-Key
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: '#/definitions/TweetOut'
definitions:
    Body_post_medias:
      properties:
        file:
          type: string
          format: binary
          title: File
      type: object
      required:
        - file
      title: Body_post_medias

    TweetIn:
      properties:
        tweet_data:
          type: string
          title: Text Tweet
        tweet_media_ids:
          items:
            type: integer
          type: array
          title: ID medias of Tweet
      type: object
      required:
        - tweet_data
        - tweet_media_ids
      title: TweetIn

    TweetOut:
      properties:
        rusult:
          type: boolean
          title: Response status
        tweet_id:
          type: integer
          title: Tweet ID
      type: object
      required:
        - rusult
        - tweet_id
      title: TweetOut

    ValidationError:
      properties:
        error_message:
          type: string
          title: Error Message
        error_type:
          type: string
          title: Error Type
        rusult:
          type: boolean
          title: Response status
      title: ValidationError
responses:
  201:
    description:
    schema:
      $ref: '#/definitions/TweetIn'
  418:
    description:
    schema:
      $ref: '#/definitions/ValidationError'